<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/color-style-and-fonts.css" />
    <link rel="stylesheet" href="styles/starting-screen.css" />
    <link rel="stylesheet" href="styles/nav-bar.css" />
    <link rel="stylesheet" href="styles/recipe-list.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matcha moments</title>
  </head>
  <body>
    <div class="welcome-screen-container js-welcome-screen-container hide">
      <img
        src="images/logo.png"
        alt="Matcha Moments Logo"
        class="logo-starting-screen"
      />
      <p class="matcha-moments-starting-screen">matcha moments</p>
      <p class="loading-text js-loading-text">Whisking up something good...</p>
      <p class="credits">Powered by Spoonacular</p>
    </div>
    <nav class="nav-bar js-nav-bar">
      <div class="right-elements-nav">
        <img
          src="images/logo.png"
          alt="Matcha Moments Logo"
          class="logo-nav-bar"
        />
        <p class="matcha-moments-nav-bar">matcha moments</p>
      </div>
      <div class="left-elements-nav">
        <input
          type="text"
          class="search-bar js-search-bar"
          placeholder="Discover matcha recipes & more..."
        />
        <div class="left-elements-nav-icons">
          <i class="bx bxs-home-alt"></i>
          <i class="bx bxs-star"></i>
          <i class="bx bxs-menu-wide"></i>
        </div>
      </div>
    </nav>
    <div class="recipe-lists js-recipe-list">
      <div class="filters js-filters">
        <p class="filter-btn all js-filter-all selected">all</p>
        <p class="filter-btn iced-drinks js-filter-iced-drinks">ice drinks</p>
        <p class="filter-btn hot-drinks js-filter-hot-drinks">hot drinks</p>
        <p class="filter-btn deserts js-filter-deserts">deserts</p>
        <p class="filter-btn vegan js-filter-vegan">vegan</p>
      </div>
      <div class="recipes-container">
        <div class="recipe-card js-recipe-card">
          <div class="recipe-star-category">
            <i class="bx bx-star"></i>
            <p class="category js-category">iced drinks</p>
          </div>
          <p class="recipe-name js-recipe-name">Matcha Latte</p>
        </div>
      </div>
    </div>
  </body>
</html>
