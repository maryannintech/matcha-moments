<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçµ</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/shared-styles.css" />
    <link rel="stylesheet" href="styles/starting-screen.css" />
    <link rel="stylesheet" href="styles/nav-bar.css" />
    <link rel="stylesheet" href="styles/recipe-list.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matcha moments</title>
  </head>
  <body>
    <div class="welcome-screen-container js-welcome-screen-container hide">
      <a href="index.html">
        <img
          src="images/logo.png"
          alt="Matcha Moments Logo"
          class="logo-starting-screen"
      /></a>

      <p class="matcha-moments-starting-screen">matcha moments</p>
      <p class="loading-text js-loading-text">Whisking up something good...</p>
      <p class="credits">
        Powered by
        <a href="https://spoonacular.com" target="_blank">Spoonacular API</a>
      </p>
    </div>
    <nav class="nav-bar js-nav-bar">
      <div class="right-elements-nav">
        <img
          src="images/logo.png"
          alt="Matcha Moments Logo"
          class="logo-nav-bar js-logo-nav-bar"
        />
        <p class="matcha-moments-nav-bar">matcha moments</p>
      </div>
      <div class="left-elements-nav">
        <input
          type="text"
          class="search-bar js-search-bar"
          placeholder="Discover matcha recipes & more..."
        />
        <div class="left-elements-nav-icons">
          <i class="bx bxs-home-alt"></i>
          <i
            class="bx bxs-star favorite-icon-nav-bar js-favorite-icon-nav-bar"
          ></i>
          <i class="bx bxs-menu-wide"></i>
        </div>
      </div>
      <div class="open-nav-bar js-open-nav-bar hide">
        <div class="close-nav-bar js-close-nav-bar">x</div>
        <p class="my-favorites-nav-bar js-my-favorites-nav-bar">my favorites</p>
        <p class="upload-recipe-nav-bar js-upload-recipe-nav-bar">
          upload recipe
        </p>
        <p class="about-nav-bar js-about-nav-bar">about</p>
      </div>
    </nav>

    <div class="recipe-lists js-recipe-list">
      <div class="filters js-filters">
        <p class="filter-btn all js-filter-all" data-filter-id="all">all</p>
        <p
          class="filter-btn iced-drinks js-filter-iced-drinks"
          data-filter-id="ice"
        >
          ice drinks
        </p>
        <p
          class="filter-btn hot-drinks js-filter-hot-drinks"
          data-filter-id="hot"
        >
          hot drinks
        </p>
        <p
          class="filter-btn deserts js-filter-deserts"
          data-filter-id="deserts"
        >
          deserts
        </p>
        <p class="filter-btn others js-filter-others" data-filter-id="others">
          others
        </p>
      </div>
      <div class="feedback-category js-feedback-category"></div>
      <div class="recipes-container"></div>
      <div class="button-up js-button-up">
        <p><i class="bx bx-chevron-up"></i></p>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
